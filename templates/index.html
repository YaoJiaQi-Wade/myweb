<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask UI</title>
    <!-- 引入 Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入自訂 CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h1 class="text-center">Welcome to My Flask App</h1>
            </div>
            <div class="card-body">
                <p class="lead">這是你的第一個 Flask UI！</p>
                <button class="btn btn-success" onclick="fetchData()">獲取後端數據</button>
                <div id="result" class="mt-3"></div>
            </div>
        </div>
    </div>

    <!-- 引入 Bootstrap JS 和自訂 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function fetchData() {
            fetch('/api/hello')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').innerHTML = 
                        `<div class="alert alert-info">${data.message}</div>`;
                });
        }
    </script>
</body>
</html>
