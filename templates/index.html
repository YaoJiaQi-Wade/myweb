<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask UI</title>
    <!-- 引入 Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入自訂 CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h1 class="text-center">Welcome to My Flask ApppQ</h1>
            </div>
            <div class="card-body">
                <p class="lead">這是你的第一個 Flask UII！</p>
                <button class="btn btn-success" onclick="abc()">cccddd</button>
                <div id="result" class="mt-3"></div>
            </div>
        </div>
    </div>

    <!-- 引入 Bootstrap JS 和自訂 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        function fetchData() {
            fetch('/api/users', {
                method: 'POST'  // 如果你想添加新用户
            })
                .then(response => response.json())
                .then(data => {
                // 将用户列表转换为 HTML 字符串
                    const userList = data.map(user => `<p>${user.username} - ${user.email}</p>`).join('');
                        document.getElementById('result').innerHTML = 
                        `<div class="alert alert-info">Users: ${userList}</div>`;
                })
            .catch(error => console.error('Error:', error));
        }
        function abc() {
            fetch('/api/users')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').innerHTML = 
                        `<div class="alert alert-info">${data.message}</div>`;
                });
        }
    </script>
</body>
